<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .converter h1 {
            margin-top: 0;
        }

        .converter select, .converter input, .converter button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .converter button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .converter button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="converter">
    <h1>Chuyển đổi tiền tệ</h1>
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
        <option value="VND">Việt Nam Đồng (VND)</option>
        <option value="USD">Đô-la Mỹ (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="JPY">Yên Nhật (JPY)</option>
    </select>
    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
        <option value="VND">Việt Nam Đồng (VND)</option>
        <option value="USD">Đô-la Mỹ (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="JPY">Yên Nhật (JPY)</option>
    </select>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    const exchangeRates = {
        VND: {
            USD: 0.000043,
            EUR: 0.000038,
            JPY: 0.0047
        },
        USD: {
            VND: 23300,
            EUR: 0.88,
            JPY: 109.57
        },
        EUR: {
            VND: 26450,
            USD: 1.14,
            JPY: 124.15
        },
        JPY: {
            VND: 213.16,
            USD: 0.0091,
            EUR: 0.008
        }
    };

    function convertCurrency() {
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;
        const amount = document.getElementById('amount').value;

        if (fromCurrency === toCurrency) {
            document.getElementById('result').innerText = "Result: " +amount+fromCurrency;
            return;
        }

        const rate = exchangeRates[fromCurrency][toCurrency];
        const result = amount * rate;

        document.getElementById('result').innerText = "Result: " +result.toFixed(2)+toCurrency;
    }
</script>
</body>
</html>

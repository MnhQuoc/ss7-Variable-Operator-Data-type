<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<h1>Ứng dụng máy tính </h1>
Nhập số thứ nhất <input type="number" id="num1" placeholder="Nhập số thứ nhất"><br>
<br>
Nhập số thứ hai  <input type="number" id="num2" placeholder="Nhập số thứ hai"><br>
<br>
<button onclick="cong()">Cộng</button>
<button onclick="tru()">Trừ</button>
<button onclick="nhan()">Nhân</button>
<button onclick="chia()">Chia</button>
<h3>Result:</h3>
<div id="result">Kết quả là: </div>
</body>
</html>
<script>
    function cong() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = number1 + " + " + number2 + " = " + result;
    }

    function tru() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = number1 + " + " + number2 + " = " + result;
    }

    function nhan() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = number1 + " x " + number2 + " = " + result;
    }

    function chia() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = number1 + " : " + number2 + " = " + result;
    }
</script>
